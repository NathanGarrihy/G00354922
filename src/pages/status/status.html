<!--

<ion-header>
  <ion-navbar>
    <ion-title>Status</ion-title>
    <ion-buttons end>
      <button ion-button (click)="openHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="style">
  <ion-list radio-group [(ngModel)]="status">
    <ion-item>
      <ion-label>1</ion-label>
      <ion-radio value="1"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>2</ion-label>
      <ion-radio value="2"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>3</ion-label>
      <ion-radio value="3"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>4</ion-label>
      <ion-radio value="4"></ion-radio>
    </ion-item>

  <ion-item>
      <ion-label>5</ion-label>
      <ion-radio value="5"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>6</ion-label>
      <ion-radio value="6"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>7</ion-label>
      <ion-radio value="7"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>8</ion-label>
      <ion-radio value="8"></ion-radio>
    </ion-item>
  <ion-item>
      <ion-label>9</ion-label>
      <ion-radio value="9"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>10</ion-label>
      <ion-radio value="10"></ion-radio>
    </ion-item>
  </ion-list>
  <button (click)="onSave()" ion-button round>Save</button>
</ion-content>
