<ion-header>
  <ion-navbar>
    <ion-title>touristMovies</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="style">
  <ion-list>
  <ion-item *ngFor="let movie of movies">
    <h2>{{movie.Title}}</h2>, <p>{{movie.Year}}</p>, <ion-img height='200' width='150' src="{{movie.Poster}}"></ion-img></ion-item>
  </ion-list>
</ion-content>
